<header class="header">
    <h1 class="header__h1">IP Address Tracker</h1>
    <div class="header__searchDiv">
        <input type="text" name="searchInput" id="searchInput" placeholder="Search for any IP address or domain">
        <button type="button" class="searchDiv__button"><img src="./icon-arrow.svg"></button>
    </div>
    <div class="header__dataDiv">
        <div class="dataDiv__div">
            <p class="dataDiv__p-1">IP Address</p>
            <p class="dataDiv__p-2">192.212.174.101</p>
        </div>
        <span class="dataDiv__span"></span>
        <div class="dataDiv__div">
            <p class="dataDiv__p-1">Location</p>
            <p class="dataDiv__p-2">Brooklyn, NY 10001</p>
        </div>
        <span class="dataDiv__span"></span>
        <div class="dataDiv__div">
            <p class="dataDiv__p-1">Timezone</p>
            <p class="dataDiv__p-2">UTC-05:00</p>
        </div>
        <span class="dataDiv__span"></span>
        <div class="dataDiv__div">
            <p class="dataDiv__p-1">ISP</p>
            <p class="dataDiv__p-2">SpaceX Starlink</p>
        </div>
    </div>
</header>
