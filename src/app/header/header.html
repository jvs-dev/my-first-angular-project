<header class="header">
    <h1 class="header__h1">IP Address Tracker</h1>
    <div class="header__searchDiv">
        <input type="text" #searchInput name="searchInput" id="searchInput"
            placeholder="Search for any IP address or domain">
        <button type="button" class="searchDiv__button" (click)="onSearch(searchInput.value)"><img
                src="./icon-arrow.svg"></button>
    </div>
    <div class="header__dataDiv">
        <div class="dataDiv__div">
            <p class="dataDiv__p-1">IP Address</p>
            <p class="dataDiv__p-2">{{ ipData?.ip }}</p>
        </div>
        <span class="dataDiv__span"></span>
        <div class="dataDiv__div">
            <p class="dataDiv__p-1">Location</p>
            <p class="dataDiv__p-2">{{ipData?.location?.city}}, {{ipData?.location?.region}},
                {{ipData?.location?.postalCode}}</p>
        </div>
        <span class="dataDiv__span"></span>
        <div class="dataDiv__div">
            <p class="dataDiv__p-1">Timezone</p>
            <p class="dataDiv__p-2">UTC{{ipData?.location?.timezone}}</p>
        </div>
        <span class="dataDiv__span"></span>
        <div class="dataDiv__div">
            <p class="dataDiv__p-1">ISP</p>
            <p class="dataDiv__p-2">{{ipData?.isp}}</p>
        </div>
    </div>
</header>
